<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/scripts.js"></script>
    <title>Meddler</title>
  </head>
  <body>
    <div class="container">
      <div class="holder">
        <h3>Welcome to the</h3>
        <h1>Meddler</h1>
        <form class="meddler form-horizontal">
          <fieldset>
            <div class="form-group">
              <input type="text" id="string" class="form-control" name="string" placeholder="Your Text Here">
            </div>
            <div class="form-group">
              <input type="text" id="word" class="form-control" name="word" placeholder="Word To Replace">
            </div>
            <div class="form-group">
              <input type="text" id="replacement" class="form-control" name="replacement" placeholder="Replacement">
            </div>
            <div class="form-group">
              <button type="submit" class="btn btn-success">Submit</button>
            </div>
          </fieldset>
        </form>
        <h2 id="result"></h2>
      </div>
    </div>
  </body>
</html>
