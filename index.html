<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/scripts.js"></script>
    <title>Meddler</title>
  </head>
  <body>
    <div class="container">
      <form class="meddler">
        <input type="text" id="string" name="string" placeholder="text">
        <input type="text" id="word" name="word" placeholder="word to replace">
        <input type="text" id="replacement" name="replacement" placeholder="replacement">
        <button type="submit">Submit</button>
      </form>

      <h2 id="result"></h2>
    </div>
  </body>
</html>
